<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
</head>

<body>

    <div id="headButton">
        <button id="download">Download all as CSV</button>
    </div>


    <div class="suggestionsCount">
        <p>Suggestion Count:</p>


        <div class="radios-container">
            <input type="radio" id="option1" name="suggestion" value="1">
            <label for="option1" class="radio-label"> 1</label>


            <input type="radio" id="option2" name="suggestion" value="2">
            <label for="option2" class="radio-label"> 2</label>


            <input type="radio" id="option3" name="suggestion" value="3">
            <label for="option3" class="radio-label"> 3</label>
        </div>
    </div>

    <div>
        <button id="clearButton" class="button" type="button">
            Clear all
        </button>
    </div>


    <div id=" recentMistakesHeader">
        <h1>Recent Mistakes:</h1>
    </div>

    <ul id="wordList"></ul>



    <script src="./popup.js" type="module"></script>
</body>

</html>
